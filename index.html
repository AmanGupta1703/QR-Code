<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section id="qr-section">

    <div class="container">

      <div class="qr-box">

        <div class="qr-item">

          <div class="qr-header">
            <img class="qr-banner" src="images/image-qr-code.png" alt="qr-image">
          </div>

          <div class="qr-body">
            <h3 class="qr-body-heading">Scan the QR code to visit Frontend Mentor and take your coding skills to the
              next level</h3>
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            </p>
            <p>Coded by <a href="#"><span class="coded-by">AmanGupta</span></a>.</p>
          </div>

        </div>

      </div>

    </div>

    </sectio <script src="js/app.js">
    </script>
</body>

</html>
